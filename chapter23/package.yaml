name:                chapter23
version:             0.1.0.0
github:              "ArulselvanMadhavan/chapter23"
license:             BSD3
author:              "Arulselvan Madhavan"
maintainer:          "arulselvan1234@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/ArulselvanMadhavan/chapter23#readme>

dependencies:
- base >= 4.7 && < 5
- random
- transformers

library:
  source-dirs: src

executables:
  chapter23-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter23

tests:
  chapter23-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter23
